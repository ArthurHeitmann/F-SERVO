  ios: true
  image_path: "assets/logo/pod_logo.png"
  web:
    generate: true
  windows:
    generate: true

ffigen:
  # > dart run ffigen
  # replace `import 'dart:ffi' as ffi;` with `import 'package:universal_ffi/ffi.dart' as ffi;`
  name: RustyPlatinumUtils
  exclude-all-by-default: true
  output: lib/ffi/RustyPlatinumUtilsFfi.dart
  headers:
    entry-points:
      - assets/bins/rusty_platinum_utils/rusty_platinum_utils.h
  functions:
    include:
      - "rpu_.*"
